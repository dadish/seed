<div class="detail-title--w split">
  <h3 class="detail-title"><%= title %> <i class="icon icon-ok-squared green"></i></h3>  
  <p class="test-coverage green"><%= coverage %>%</p>
</div>

<div class="detail-content--w split">
  
  <div class="test-chart--w">
    <div class="test-chart">
      <svg width="100%" height="100%" class="test-chart-svg" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 400 400">
      </svg>
    </div>
  </div>

  <div class="test-details">
    <p class="test-passed-count"><i class="icon icon-square icon-test-counter green"></i> <%= passed %></p>
    <p class="test-pending-count"><i class="icon icon-square icon-test-counter orange"></i> <%= pending %></p>
    <p class="test-time-count"><i class="icon icon-timer"></i> <%= time_moment %></p>
  </div>
  
</div>
